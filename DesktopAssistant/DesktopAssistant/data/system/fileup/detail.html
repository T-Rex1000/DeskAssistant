<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>DeskAssistant文件上传</title>
</head>

<body>
    <center>
        <h1>注意事项</h1>
        <p>目前支持文件格式为:</p>
        <p>文本:  .txt(暂不支持浏览)</p>
        <p>图片:  .jpg</p>
        <p>音频:  .mp3(暂不支持浏览)</p>
        <p>视频:  .mp4(暂不支持浏览)</p>
        <p>其余请等待更新支持</p>
        <p>桌面壁纸推荐大小为200*200像素，在图库中长按图片松开即可设置为壁纸</p>
        <p>文件名不可过长，请尽量控制在7个字符以内，只支持英文字符</p>
    </center>
</body>

</html>
